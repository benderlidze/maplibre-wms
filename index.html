<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with WMS Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Initialize map at [lat, lng] and zoom level

        // Add OpenStreetMap as base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add WMS layer
        var wmsUrl = 'https://vps.fineprint.global/gs/geoserver/oenb/wms';
        L.tileLayer.wms(wmsUrl, {
            layers: 'oenb:mine-predictions-v0', // Specify the layer
            format: 'image/png', // Set image format
            transparent: true // Make background transparent
        }).addTo(map);
    </script>

</body>

</html>
