<!DOCTYPE html>
<html lang="en">

<head>
    <title>S2Maps WMS Layer</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }

        #layerSelect {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background: white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <select id="layerSelect">
        <option selected value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
    </select>

    <script>
        const deafaultYear = '2023';
        const yearSelect = document.getElementById('layerSelect')
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    's2maps': {
                        'type': 'raster',
                        'tiles': [
                            `https://tiles.maps.eox.at/wms?service=WMS&request=GetMap&layers=s2cloudless-${deafaultYear}_3857&styles=&format=image/jpeg&transparent=false&version=1.1.1&width=256&height=256&srs=EPSG:3857&bbox={bbox-epsg-3857}`
                        ],
                        'tileSize': 256
                    }
                },
                layers: [{
                    'id': 's2maps-layer',
                    'type': 'raster',
                    'source': 's2maps',
                    'minzoom': 0,
                    'maxzoom': 19
                }]
            },
            center: [0, 0],
            zoom: 2
        });

        map.on('load', () => {
            // Add WMS source
            map.addSource('wms-source', {
                type: 'raster',
                tiles: [
                    'https://vps.fineprint.global/gs/geoserver/oenb/wms?' +
                    'SERVICE=WMS&' +
                    'VERSION=1.1.1&' +
                    'REQUEST=GetMap&' +
                    'FORMAT=image/png&' +
                    'TRANSPARENT=true&' +
                    'LAYERS=oenb:mine-predictions-v0&' +
                    'WIDTH=256&' +
                    'HEIGHT=256&' +
                    'SRS=EPSG:3857&' +
                    'BBOX={bbox-epsg-3857}&' +
                    'CQL_FILTER=year=' + deafaultYear

                ],
                tileSize: 256
            });

            // Add WMS layer
            map.addLayer({
                id: 'wms-layer',
                type: 'raster',
                source: 'wms-source',
                paint: {
                    'raster-opacity': 0.8
                }
            });
        });


        // Layer switcher functionality
        yearSelect.addEventListener('change', (e) => {
            const year = e.target.value;
            const source = map.getSource('s2maps');
            if (source) {
                source.setTiles([
                    `https://tiles.maps.eox.at/wms?service=WMS&request=GetMap&layers=s2cloudless-${year}_3857&styles=&format=image/jpeg&transparent=false&version=1.1.1&width=256&height=256&srs=EPSG:3857&bbox={bbox-epsg-3857}`
                ]);
            }


            const fineprint = map.getSource('wms-source');
            if (fineprint) {
                fineprint.setTiles([
                    `https://vps.fineprint.global/gs/geoserver/oenb/wms?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&FORMAT=image/png&TRANSPARENT=true&LAYERS=oenb:mine-predictions-v0&WIDTH=256&HEIGHT=256&SRS=EPSG:3857&BBOX={bbox-epsg-3857}&CQL_FILTER=year=${year}`
                ]);
            }

        });


    </script>
</body>

</html>
