<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre with WMS Layer</title>
    <link href='https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src='https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js'></script>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'dark-base': {
                        type: 'raster',
                        tiles: ['https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: 'Â© CARTO'
                    }
                },
                layers: [
                    {
                        id: 'dark-base-layer',
                        type: 'raster',
                        source: 'dark-base',
                        minzoom: 0,
                        maxzoom: 19
                    }
                ]
            },
            center: [0, 0],
            zoom: 2
        });

        map.on('load', () => {
            map.addSource('wms-source', {
                type: 'raster',
                tiles: [
                    'https://vps.fineprint.global/gs/geoserver/oenb/wms?' +
                    'SERVICE=WMS&' +
                    'VERSION=1.1.1&' +
                    'REQUEST=GetMap&' +
                    'FORMAT=image/png&' +
                    'TRANSPARENT=true&' +
                    'LAYERS=oenb:mine-predictions-v0&' +
                    'WIDTH=256&' +
                    'HEIGHT=256&' +
                    'SRS=EPSG:3857&' +
                    'BBOX={bbox-epsg-3857}'

                ],
                tileSize: 256
            });

            map.addLayer({
                id: 'wms-layer',
                type: 'raster',
                source: 'wms-source',
                paint: {
                    'raster-opacity': 0.8
                }
            });
        });
    </script>
</body>

</html>
